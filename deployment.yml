apiVersion: apps/v1
kind: Deployment
metadata:
  name: spring-gs
  labels:
    app: spring-boot
spec:
  selector:
    matchLabels:
      app: spring-boot
  replicas: 2
  template:
    metadata:
      labels:
        app: spring-boot
    spec:
      containers:
        - name: spring-gs
          image: gcr.io/pa-syanagihara/spring-gs:v2
          imagePullPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: spring-gs
spec:
  selector:
    app: spring-boot
  ports:
    - port: 80
      targetPort: 8080
      protocol: TCP
  type: LoadBalancer